<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Focus Timer(V2)</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./src/main.js" defer type="module"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <section class="animate__animated animate__bounceIn alert">
    <p>Pause o timer!</p>
  </section>
  <div id="app">
    <section class="first">
      <div class="counter">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
      <div id="controls">
        <button 
          data-action="toggleRunning"
          class="ph ph-play-circle">
        </button>
        <button 
          data-action="toggleRunning"
          class="ph ph-stop-circle">
        </button>
        <button 
          data-action="plus5Minutes"
          class="ph ph-plus-circle">
        </button>
        <button 
          data-action="minus5Minutes"
          class="ph ph-minus-circle" >
        </button>
      </div>
    </section>
    <section id="musicButton">
      <button 
        data-action="treeSound"
        class="ph ph-tree">
      </button>
      <button 
        data-action="coffee"
        class="ph ph-storefront">
      </button>
      <button
        data-action="rain"
        class="ph ph-cloud-rain">
      </button>
      <button 
        data-action="fireplace"
        class="ph ph-fire">
      </button>
    </section>
  </div>
</body>
</html>
